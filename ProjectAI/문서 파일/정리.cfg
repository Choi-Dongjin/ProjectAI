// Trian Options 수동
{dnn_type |SynapseNet_Classification_18|}
{epoch_n |100|}
{train_repeat |1| N times repeat training with each DNN from 'dnn_type'}
{n_ep_no_save |0| N epoch not to save best model}
{val_ratio |0.0|}
{max_ep_loss_up |3| N epoch we wait loss_up before LR decrease}

// Trian Options 자동
{batch_sz |4|}
{lr_0 |1e-3| Start Learning rate}
{loss_up_delta |0.05| Loss_up patience delta(ratio)}
{new_lr_ratio |0.1| New_LR=Old_LR*new_lr_ratio}
{lr_min |1e-10| Minimal Learning rate}

// Trian Options 사용 안함
{pretrained || Use pretrained weights for ResNet; EffNet or SEResNet50}

// 데이터 증강 옵션
{blur           |0| probability of training images 3x3 bluring}

{brightness_min |0| min. random brightness (>= -255.)}
{brightness_max |0| max. random brightness (<= +255.)}

{center |1| central part of images to use in Train and Test (>=0.1 && <=1.0)}

{contrast_min |1| min. random contrast ratio (>=0.)}
{contrast_max |1| max. random contrast ratio (<=10.)}

{noise          |0| probability of Gausian noise for training images }

{gradation |0| probability of images gradation. Direction of gradation is random.}

{grad_color |0 0 255| Gradation RGB color. If (0,0,0) than random RGB color.}

{horiz_flip |0      | probability of training images horizontal mirror == flip}
{n_horiz_flip |0      | 설정된 갯수마다 예 이미지 저장 - 동작 안함}

{rot180 |0      | probability of training images 90 grad. rotation}
{rot90 |0      | probability of training images 180 grad. rotation}
{rot270 |0      | probability of training images 270 grad. rotation}

{sharpen        |0| probability of training images sharpen}

{vert_flip |0      | probability of training images vertical mirror | flip}
{n_vert_flip |0     | 설정된 갯수마다 예 이미지 저장 - 동작 안함}

{zoom_min |1| min. random zoom (>=0.1)}
{zoom_max |1| max. random zoom (<=10.)}

// 이어 학습하기 옵션
{dnn_file |default| DNN file path to Load from and save to ('default'=>autogenaration, 'new'=>file recreation)}

//Class Weight
{loss_wt |3,1| Loss weights for classes (int or float >0), or 'auto', or 1 for default weights}

// 데이터 옵션
{dts_path |} 
{dts_pth_lst |     |}
{train_dir |Train|}
{test_dir |Test|}

// 이미지 설정 옵션
{img_chnl |3|}
{img_sz |512|}

// 시스템 설정 옵션
{tr_wrk |4|}

{eval |y    | If 'y': evaluate DNN on all Test dataset }
{heat_map |n    | If 'y': generate 'heat maps' for evaluated images }
{progress_bar |n    | print or not simple progress bar for Training and for Evaluation on console}
{help ? h |     | print this message }





